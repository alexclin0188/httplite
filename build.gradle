task makeHttpUrl(type: Jar,dependsOn: ':httplite-url:build') {
    archiveFileName = 'httplite-urlite' +urlite_version+'.jar'
    from('httplite-url/build/intermediates/aar_main_jar/release/')
    destinationDirectory = file(libDir)
    exclude('**/BuildConfig.class')
    exclude('**/BuildConfig\$*.class')
    exclude('**/R.class')
    exclude('**/R\$*.class')
    include('alexclin/httplite/**/*.class')
}

task makeJar (dependsOn:[clean,makeHttplite,makeHttpOk2Lib,makeHttpOk3Lib,makeHttpUrl]){

